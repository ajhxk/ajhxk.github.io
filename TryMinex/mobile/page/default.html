<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style/reset.css">
    <style>
        html,body{width: 100%;height: 100%;}
        .tip{
            width: 100%;
            height: 300px;
            background-image: url('../img/pic_waiting.png');
            background-position: center;
            /*background-size: 100% 100%;*/
            background-repeat: no-repeat;
            position: absolute;
            top:50%;
            left:50%;
            width:100%;
            transform:translate(-50%,-50%);
            text-align: center;
        }
    </style>
</head>
<body>
